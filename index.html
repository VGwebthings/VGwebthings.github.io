---
layout: default
title: Snippets
---
<section class="hero" style="background-image:url('https://source.unsplash.com/weekly');">
    <div class="container">
        <h1>{{ page.title }}</h1>
    </div>
</section>
<section id="content">
    <div class="container container--snippets">
        {% for snippet in site.snippets %}
        <article class="tease tease--snippet">
            <h3><a href="{{ snippet.url }}" title="{{ snippet.title }}">{{ snippet.title }}</a></h3>
            <div>{{ snippet.date }}</div>
        </article>
        {% endfor %}
    </div>
</section>
