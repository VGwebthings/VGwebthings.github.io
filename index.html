---
layout: default
title: Hello
---
{% for post in site.posts limit: 4 %}
<article class="">
    <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    {{ post.excerpt | markdownify | truncatewords: 60 }}
</article>
{% endfor %}
<hr>
{% for snippet in site.snippets limit: 4 %}
<article class="">
    <h2><a href="{{ snippet.url }}" title="{{ snippet.title }}">{{ snippet.title }}</a></h2>
</article>
{% endfor %}
