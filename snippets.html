title: Snippets
layout: default
---
<section class="hero" style="background-image:url('https://source.unsplash.com/category/nature/1600x900');">
    <div class="container">
        <h1 class="hero__title">{{ page.title }}</h1>
        <p class="hero__subtitle">{{ page.description }}</p>
    </div>
</section>
<section id="content">
    <div class="container container--snippets masonry">
        {% for snippet in site.snippets %}
        <article class="snippet">
            <h5><a href="{{ snippet.url }}" title="{{ snippet.title }}">{{ snippet.title }}</a></h5>
            {{ snippet.excerpt }}
        </article>
        {% endfor %}
    </div>
</section>
