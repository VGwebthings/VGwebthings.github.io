---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% comment %}<title>{{ site.title }}</title>{% endcomment %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision }}">
    {% seo %}
    {% if jekyll.environment == "production" %}{% include analytics.html %}{% endif %}
</head>
<body class="layout-{{ page.layout }}">
<div id="app">
    <header id="header" class="header">
        <div class="header__logo">
            <span class="vg">VG</span>
            <span class="wt">web things</span>
            <span class="dot">.</span>
        </div>
        <div class="header__search-icon"></div>
        <div class="header__search">
            <div class="container">
                <div class="search">
                    <input id="search" type="text" placeholder="Search">
                </div>
            </div>
        </div>
    </header>
    {{ content }}
    <footer class="footer">
        <a href="{{ site.url }}" class="footer__home"></a>
        <a href="#header" class="footer__scroll"></a>
    </footer>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.6/SmoothScroll.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/1.0.0/lunr.min.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>-->
<script src="/assets/js/app.js?v={{ site.github.build_revision }}"></script>
</body>
</html>
