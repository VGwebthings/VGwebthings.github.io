---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% comment %}<title>{{ site.title }}</title>{% endcomment %}
    {% comment %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision }}">
    {% endcomment %}
    {% seo %}
    {% if jekyll.environment == "production" %}{% include analytics.html %}{% endif %}
</head>
<body class="layout-{{ page.layout }}" style="opacity:0;">
<div id="app">
    <header id="header" class="header">
        <div class="header__logo">
            <span class="vg">VG</span>
            <span class="wt">web things</span>
            <span class="dot">.</span>
        </div>
        <div class="header__search-icon"></div>
        <div class="header__search">
            <div class="container">
                <div class="search__top">
                    <div class="search">
                        <input id="search" type="text" placeholder="Search">
                    </div>
                </div>
                <div class="search__bottom">
                    <ol id="search__results"></ol>
                    {% raw %}
                    <script id="search-result-template" type="text/x-handlebars-template">
                        <div class="search__result">
                            <a href="{{url}}">{{{ title }}}</a>
                        </div>
                    </script>
                    {% endraw %}
                </div>
            </div>
        </div>
    </header>
    {{ content }}
    <footer class="footer">
        <a href="{{ site.url }}" class="footer__home"></a>
        <a href="#header" class="footer__scroll"></a>
    </footer>
</div>
<script src="/build/app.js?v={{ site.github.build_revision }}" async="async" defer="defer"></script>
</body>
</html>
