<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% comment %}<title>{{ site.title }}</title>{% endcomment %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision }}">
    {% seo %}
</head>
<body>
<div id="app">
    <header class="header">
        <div class="header__logo">
            <span>{{ site.title }}</span>
            <span class="dot">.</span>
        </div>
        <div class="header__search-icon"></div>
        <div class="header__search">
            <div class="container">
                <div class="search">
                    <input id="search" type="text" placeholder="Search">
                </div>
            </div>
        </div>
    </header>
    {{ content }}
    {% comment %}
    <footer class="footer"></footer>
    {% endcomment %}
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.6/SmoothScroll.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/1.0.0/lunr.min.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>-->
<script src="/assets/js/app.js?v={{ site.github.build_revision }}"></script>
</body>
</html>
